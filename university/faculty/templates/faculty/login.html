{% extends "faculty/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4>Please log in</h4>
    </div>
    <div class="card-body">
      <form class="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table class="table">
          {{ form }}
        </table>
        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
